<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Rock Paper Scissor</title>

<body>
    <div class="choices">
        <div class="human-choice">

                <li><button id="btnrock">Rock</button></li>
                <li><button id="btnpaper">Paper</button></li>
                <li><button id="btnscissor">Scissor</button></li>

        </div>
        <div class="computer-choice">
            <div class="computer-choice-header">And the computer's move is</div>
        </div>
    </div>
    <script src="rock-paper-scissor.js"></script>
